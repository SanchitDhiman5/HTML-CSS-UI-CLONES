        </nav>
        <!-- Main Header -->
        <div class="main-header">
          <h1>
            Unlimited movies, TV <br />

            <button>
              Get Started <img src="./assets/get-start-arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </header>
    </div>

</html>
